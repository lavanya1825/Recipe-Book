  const manWrapper = document.querySelector('.man-recipe-wrapper');
  const recipeCard = manWrapper.querySelector('.recipe-card');
  const walkDuration = 4000; 
  const holdDuration = 5000; 
  let currentRecipe = 0;

  function renderRecipe(index) {
    const r = recipes[index];
    recipeCard.innerHTML = `
      <div class="image-container"><img src="${r.image}" alt="${r.title}"></div>
      <h2 class="recipe-title">${r.title}</h2>
      <h3 class="subtitle">Ingredients</h3>
      <ul class="ingredients">${r.ingredients.map(i => `<li>${i}</li>`).join('')}</ul>
      <h3 class="subtitle">Preparation Steps</h3>
      <ol class="steps">${r.steps.map(s => `<li>${s}</li>`).join('')}</ol>
    `;
  }

  function animateManWithRecipe() {
    manWrapper.style.transition = 'none';
    manWrapper.style.left = '-400px';
    recipeCard.classList.remove('active');
    renderRecipe(currentRecipe);
    
    requestAnimationFrame(() => {
      requestAnimationFrame(() => {
        manWrapper.style.transition = `left ${walkDuration}ms linear`;
        manWrapper.style.left = 'calc(50% - 500px)';
        setTimeout(() => {
          recipeCard.classList.add('active');
        }, walkDuration - 800);
        setTimeout(() => {
          recipeCard.classList.remove('active');
          manWrapper.style.left = '110vw'; 
          setTimeout(() => {
            currentRecipe = (currentRecipe + 1) % recipes.length;
            animateManWithRecipe();
          }, walkDuration + 300);
        }, walkDuration + holdDuration);
      });
    });
  }
  animateManWithRecipe();
</script>
